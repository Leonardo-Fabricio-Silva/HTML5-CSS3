<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imagens/favicon.ico">
  <title>Desafio06</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser utilizada em cada caso.</h2>
  <ul type="square">
    <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag&gt;code&gt;">Código-fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
