<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imagens/favicon.ico">
  <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F</p>
    <picture>
        <source media="(max-width:765px)" type="image/png" srcset="imagens/paisagem-p.png">
        <source media="(max-width:1265px)" type="image/png" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="Imagem grande">
    </picture>
</body>
</html>
