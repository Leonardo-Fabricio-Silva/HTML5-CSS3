<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
      <source media="(max-width:750px)" srcset="imagens/baki-hanma-p.jpg" type="image/jpg">
      <source media="(max-width:1050px)" srcset="imagens/baki-hanma-m.jpg" type="image/jpg">  
      <img src="imagens/baki-hanma-g.jpg" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
      <source src="midia/baki-the-grappler.mp3" type="audio/mpeg">
      <p>Infelimente seu navegador não suporta reprodução de áudio. <a href="https://archive.org/details/tvtunes_10515">Clique para ouvir o áudio</a></p>
    </audio>
</body>
</html>
